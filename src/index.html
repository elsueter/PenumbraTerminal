        /**
        *  Default styles for xterm.js
        */

        .xterm {
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
            * The z-index of the helpers must be higher than the canvases in order for
            * IMEs to appear on top.
            */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

      <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    </head>
    <body>
      <div class="centre">
        <div id="terminal"></div>
      </div>
      <script>
        const term = new Terminal({
          cursorBlink: true,
          fontSize: 12,
          fontWeight: 'bold',
          fontFamily: 'Courier New',
          });
          
        term.resize(80, 50);
        term.open(document.getElementById('terminal'));

        var currLine = "";
        var entries = [];

        term.writeSlow = (line, index) => {
          term.write(line.charAt(index));
          if(index < line.length-1){
            setTimeout(function(){term.writeSlow(line, index+1)}, 5);
          }else{
            term.write("\r\n");
            term.writeSlowNR("\x1b[1;34mPENUMBRA OS \x1b[1;32m$ ", 0)
          }
        }

        term.writeSlowNR = (line, index) => {
          term.write(line.charAt(index));
          if(index < line.length-1){
            setTimeout(function(){term.writeSlowNR(line, index+1)}, 5);
          }
        }

        term.writeSlowNR("\x1b[1;32m================================================================================\r\n\x1b[1;34mPENUMBRA OS V 1.0.1.6\r\n\x1b[1;32m================================================================================\r\n\x1b[1;34minitialise . . . . : true\r\n\x1b[1;34mup to date . . . . : true\r\n\r\n\x1b[1;34mPENUMBRA OS \x1b[1;32m$ ", 0)

        term.on("key", function(key, ev){
          if(ev.keyCode === 13){
            if(currLine){
              entries.push(currLine);
              fetchData(currLine);
              currLine = "";
            }else{
              term.write("\r\n");
              term.writeSlowNR("\x1b[1;34mPENUMBRA OS \x1b[1;32m$ ", 0)
            }
          }else if(ev.keyCode === 8){
            if(currLine){
              currLine = currLine.substring(0, currLine.length - 1);
              term.write("\u001B[1D " + "\u001B[1D")
              curLine = "";
            }
          }else{
            currLine += key;
            term.write(key);
          }
        });

        function fetchData(line) {
        data = JSON.stringify(line);

        fetch('penumbraNetwork/fetch', {
                    method: 'POST',
                    body: data,
                })
                .then( response =>
                {
                    if ( response.status !== 200 )
                    {
                        console.log( 'Looks like there was a problem. Status Code: ' +
                            response.status );
                        return;
                    }

                    console.log( response.headers.get( "Content-Type" ) );
                    return response.json();
                }
                )
                .then( myJson =>
                {
                    console.log(myJson);
                    term.writeSlow(myJson.data, 0);
                } )
                .catch( err =>
                {
                    console.log( 'Fetch Error :-S', err );
                } );
        }
      </script>
